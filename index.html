<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize-->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/1bbe3cd657.js" crossorigin="anonymous"></script>
    <title>Simple Task List with Animations</title>
    <meta name="description" content="Simple Task List with Animations.">
    <meta name="keywords" content="Simple, Task, List, with Animations">
    <meta name="author" content="Goran Kekez">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <input type="text" id="userInput" placeholder="New Text" maxlength="30">
                <button class="btn" id="enter">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="listItems">
                <ul id="uList">
                </ul>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <noscript>JavaScript not enabled!</noscript>
</body>

</html>
